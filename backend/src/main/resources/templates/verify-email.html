<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - ITB-MShop</title>

    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }

        .email-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .header {
            padding: 40px 30px 30px;
            border-bottom: 1px solid #f1f3f4;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .greeting {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .message {
            color: #495057;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 35px;
        }

        .verify-button {
            display: inline-block;
            background: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 3px;
            margin-bottom: 30px;
        }

        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }

        .expiry {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .header, .content, .footer { padding-left: 20px; padding-right: 20px; }
            .title { font-size: 18px; }
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">
        <div class="logo">ITB-MShop</div>
    </div>

    <div class="content">
        <h1 class="title">Verify Your Email</h1>
        <p class="greeting">Hello <span th:text="${name}">Customer</span></p>
        <p class="message">Please click the button below to verify your email address and activate your account</p>
        <a th:href="${verifyLink}" class="verify-button">Verify Email</a>
    </div>

    <div class="footer">
        <p class="expiry">This link will expire in 24 hours</p>
        <p>Â© 2025 ITB-MShop</p>
    </div>
</div>
</body>
</html>
